<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <title>Shopping List</title>
  </head>

  <body>
    <!-- header ------------------------------------------------------->
    <header><h1>Jihye's shopping list Project</h1></header>
    <!-- main --------------------------------------------------------->
    <main>
      <!-- list__top ---------------------------------------------------->
      <section class="list__top">
        <p>Shopping List</p>
      </section>
      <!-- list__body --------------------------------------------------->

      <section class="list__body">
        <div id="list__body--container"><ul></ul></div>
        <template id="list__template">
          <li class="list__body--item"></li>
        </template>
      </section>
      <!-- list__bottom ------------------------------------------------->

      <section class="list__bottom">
        <form>
          <input type="text" value="Type..." />
          <button><i class="fas fa-plus"></i></button>
        </form>
      </section>
    </main>
    <!-- footer ------------------------------------------------------->

    <footer>
      <p>Made by Jihye with üç™ in LONDON</p>
    </footer>
  </body>
</html>
